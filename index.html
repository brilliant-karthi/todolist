<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>To Do List</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="/css/style.css">
 </head>
 <body>
  	<div class="container">
  		<div class="page-header">
			<h1>My Todo List :-)</h1>
		</div>
  		<div class="row">
  			<div class="col-xs-3 col-md-3">
  			</div>
  			<div class="col-xs-6 col-md-6">
			    <form class="form-inline">
				  <div class="form-group">
				    <label for="Task">Add Task</label>
				    <input type="Text" class="form-control" id="Task" placeholder="Task">
				  </div>
				  <button type="submit" class="btn btn-default" onClick="return AddTask();">Submit</button>
				</form>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class=".col-xs-12 .col-md-8">
				<div id="MyListForToday"><ul id="ListElements"></ul></div>
			</div>
			<div class="col-xs-6 col-md-4" id="LeftPanel"></div>
		    <div class="col-xs-6 col-md-4" id="CenterPanel"></div>
		    <div class="col-xs-6 col-md-4" id="RightPanel"></div>
		</div>
	</div>
	<script>
		function AddTask() {
			var TaskName=document.getElementById("Task").value;
			var AddLI=document.createElement("li");
			AddLI.setAttribute("class","ListItems");
			var TextLI=document.createTextNode(TaskName);
			AddLI.appendChild(TextLI);
			document.body.appendChild(AddLI);
			document.getElementById("ListElements").appendChild(AddLI);
			document.getElementById("Task").value="";
			let now = new Date();
			alert( now );
			return false
		}
		function ClosureTest(firstname,lastname) {
			var nameIntro="Your name is ";
			function makeFullName(){
				console.log(nameIntro + firstname + lastname);
				return nameIntro + firstname + lastname;
			}
			return makeFullName();
		}
		ClosureTest("Karthi","Ram");
	</script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
