<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Color Picker</title>
</head>
<body>
  <script>
	var colorPicker=	'[{"name":"Red","baseColour":[120,0,0],"tints":[[-10,0,0],[0,0,0],[40,0,0],[80,0,0]]},{"name":"Green","baseColour":[0,80,0],"tints":[[0,-100,10],[0,15,0],[0,85,0],[0,-12,0]]},{"name":"Blue","baseColour":[0,0,120],"tints":[[0,0,-25],[0,0,25],[0,0,-100],[5,5,200]]}]';
	var colorPickerJSON=JSON.parse(colorPicker);
	console.log(JSON.stringify(colorPickerJSON, null, 4));
	document.body.innerHTML = '<p>' + JSON.stringify(colorPickerJSON, null, 4) + '</p>';

  </script>
</body>
</html>
